<!DOCTYPE html>

  <title>Card Listings</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .title {
      color: #a855f7;
      text-align: center;
      margin: 0 0 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #0a0a0a;
      box-shadow: 0 0 15px rgba(168,85,247,0.2);
      border: 1px solid #1e1e1e;
    }
    thead {
      background: #111;
    }
    th, td {
      padding: 10px 8px;
      text-align: center;
      font-size: 0.9rem;
      border-bottom: 1px solid #222;
      white-space: nowrap;
    }
    th {
      color: #c084fc;
      font-weight: 600;
      border-bottom: 2px solid #2c2c2c;
    }
    tbody tr:nth-child(odd) { background: #0f0f0f; }
    tbody tr:nth-child(even) { background: #141414; }
    tbody tr:hover { background: #1d1d1d; }
    .buy-btn {
      background: #a855f7;
      border: 1px solid #9333ea;
      color: #fff;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }
    .buy-btn:hover {
      background: #9333ea;
      border-color: #7e22ce;
    }

    /* Discord button */
    .discord-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease;
    }
    .discord-btn img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }
    .discord-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
